group 'com.alex.test'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.rsocket:rsocket-core:1.0.0-RC5'
    compile 'io.rsocket:rsocket-transport-netty:1.0.0-RC5'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
